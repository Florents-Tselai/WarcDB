name: Run tests
on:
  push:
  pull_request:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install test requirements
        run: |
          pip install poetry
          poetry install

      - name: Run tests
        run: |
          poetry run pytest
